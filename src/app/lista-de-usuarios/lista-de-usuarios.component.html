<div class="contenedor">
  <ul class="lista-alumnos">
    <li
      [ngStyle]="{ backgroundColor: alumno.aprobado ? 'green' : 'grey' }"
      *ngFor="let alumno of alumnos"
    >
      {{ alumno.nombre | uppercase }} {{ alumno.apellido | uppercase}} - {{alumno.edad | number}} - {{ alumno.fechaInscripcion | date }}
    </li>
  </ul>
  
</div>
